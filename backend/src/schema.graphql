type User {
  id: ID!
  firstName: String!
  lastName: String!
  userName: String!
  password: String!
}

type Query {
  allUsers: [User!]!
  signup(
    email: String!
    password: String!
    firstName: String!
    lastName: String!
    userName: String!
  ): AuthPayload
  login(userName: String!, password: String!): AuthPayload
}

type AuthPayload {
  token: String
  user: User
}
