#import './AuthPayload/authpayload.graphql'
#import './User/user.graphql'
#import './Cafe/cafe.graphql'

type Query {
  allUsers: [User]
  signUp(
    userName: String!
    email: String!
    firstName: String!
    lastName: String!
    password: String!
  ): AuthPayload
  login(userName: String!, password: String!): AuthPayload
  returnAllCafes(
    filterByName: String
    busyFilter: filterOptions
    noiseFilter: filterOptions
    priceFilter: [filterOptions]
    distanceFilter: Int
    userLocation: locationInput
    currentPage: Int
  ): [Cafe]
  getCafeCount: Int
  getCafeInfo(stringId: String!): Cafe
  getUserInfo(userName: String!): User
}

type Mutation {
  updateUserInfo(userName: String!): User
}
